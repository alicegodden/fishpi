name: FishPi Python Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Check out the repository
      uses: actions/checkout@v4

    # Step 2: Set up Python 3.11
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Download TE sequence fasta files from Zenodo
    - name: Download TE sequence fasta files
      run: |
        wget -P files https://zenodo.org/record/13911872/files/GRCz11_ensembl_teseqs.fishpi.fasta.gz
        wget -P files https://zenodo.org/record/13911872/files/Onil_1.2_ensembl_teseqs.fishpi.fasta.gz
        wget -P files https://zenodo.org/record/13911872/files/oryLat2_ensembl_teseqs.fishpi.fasta.gz

        # Decompress the files after downloading
        gunzip files/GRCz11_ensembl_teseqs.fishpi.fasta.gz
        gunzip files/Onil_1.2_ensembl_teseqs.fishpi.fasta.gz
        gunzip files/oryLat2_ensembl_teseqs.fishpi.fasta.gz

    # Step 5: Install Xvfb for virtual display
    - name: Install Xvfb
      run: sudo apt-get install -y xvfb

    # Step 6: Run Xvfb (virtual display) and execute the script
    - name: Run FishPi script with virtual display
      run: |
        # Start virtual framebuffer
        Xvfb :99 &

        # Set DISPLAY environment variable
        export DISPLAY=:99

        # Run the Python script
        python files/FishPi.py

      # Allow the script to access environment variables
      env:
        DISPLAY: ":99"

    # Step 7: List directory contents to verify file locations (for debugging purposes)
    - name: List directory contents
      run: ls -R
      working-directory: .
